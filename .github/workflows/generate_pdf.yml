name: GeneratePDF

on:
  push:
    branches:
      - main

jobs:
  generatePdf:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js v15.x
        uses: actions/setup-node@v2
        with:
          node-version: 15.x

      - name: Generate PDF Action
        uses: ashuvssut/generatePdf-GHA@v1
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
