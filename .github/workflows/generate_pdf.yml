name: GeneratePDF

on:
  push:
    branches:
      - dev

jobs:
  generatePdf:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 15.x
        uses: actions/setup-node@v2
        with:
          node-version: 15.x

      - name: Generate PDF Action
        uses: ashuvssut/generatePdf-GHA@ede566db4f3bafbe621e515eb7aedb8ee276f8cd
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
